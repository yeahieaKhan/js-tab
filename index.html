<!DOCTYPE html>
<html lang="en">
<head>

    <title>This is a tab</title>

    <link rel="stylesheet" href="css/style.css">

<body>
    


<div class="container">
    <div class="tab">

        <h2>london</h2>
        <p>London is the capital city of England</p>
    </div>
    <div id="paris" class="tabcontent">
        <h2>paris</h2>

    </div>
    <div id="dhaka" class="tabcontent">
        <h2>Dhaka</h2>

    </div>

</div>
